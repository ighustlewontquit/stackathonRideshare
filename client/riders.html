<script type="text/javascript">
    var harvard_yard_map;

/* John Harvard Status
42.374474,-71.117207 */
var latlng_statue = new google.maps.LatLng(42.374474, -71.117207);

function initialize() {
    var mapOptions = {
        zoom: 17,
        center: latlng_statue
    };
    harvard_yard_map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

    var marker = new google.maps.Marker({
        position: latlng_statue,
        map: harvard_yard_map,
        title: 'John Harvard Statue'
    });
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
